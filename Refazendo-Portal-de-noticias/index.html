<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhorando o Portal com componenents</title>
    <link rel="stylesheet" href="./Style/card.css">
    <script src="./src/components/Cardnews.js" defer></script>
    
</head>
<body>
    <div class="container">
        <h1>Ofertas Geek</h1>
        <div class="card">
            <div class="cardLeft"> 
                <span>Por José Silva</span>
                <a href="#"> Dart Vader contrata Devs</a> 
                <p> Dart Vader procura desenvolvedores que sabem trabalhar com components </p>
            </div>
            <div class="cardRight">  
                <img src="./assets/Darth vader.jpg" alt="Darth Vader">
           </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="cardLeft"> 
                <span>Por Ana Júlia</span>
                <a href="#"> Thanos contrata Back-ends em Java</a> 
                <p> Thanos procura desenvolvedores que sejam eficientes e inevitáveis em Java </p>
            </div>
            <div class="cardRight">  
                <img src="./assets/thanos.jpeg" alt="Thanos">
           </div>
        </div>
    </div>

    <card-news 
    autor = "Júlia Sousa"
    titulo = "Dart Vader contrata"
    url-titulo = "www.google.com.br"
    conteudo = "Dart Vader procura desenvolvedores que sabem trabalhar com components"
    
    
    >
    </card-news>

</body>
</html>
